<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类--(购就完事了)</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/category.css">
</head>

<body>
    <!-- 头部部分 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <div class="left">
            <!-- 模板占 -->
        </div>
        <div class="right">
            <div class="right_box">
               <!-- 模板坑 -->
            </div>
        </div>
    </div>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>

    <!-- 左边的模板 -->
    <script type="text/template" id="left_tmpl">
        <ul>
            {{each arr value index}} {{if index == 0}}
            <li class="active">{{value.cat_name}}</li>
            {{else if index != 0}}
            <li>{{value.cat_name}}</li>
            {{/if}} {{/each}}
        </ul>
    </script>
    <!-- 右边的模板 -->
    <script type="text/template" id="right_tmpl">
         {{each arr value index}}
            <div class="item_group">
                    <div class="cat_name mui-clearfix">
                        <span class="c_tit">{{value.cat_name}}</span>
                        <span class="c_line">哈</span>
                    </div>
                    <div class="item_contents">
                        <a href="javascript:;">
                            <img src="http://api.pyg.ak48.xyz/full/2fb113b32f7a2b161f5ee4096c319afedc3fd5a1.jpg" alt="">
                            <div class="cat_name2">曲面电视</div>
                        </a>
                    </div>
                </div>
         {{/each}}
    </script>
</body>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/category.js"></script>

</html>

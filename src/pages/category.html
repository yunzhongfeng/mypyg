<body>
    <!-- 头部部分 -->
    <a href="javascript:;" name="top"></a>
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <div class="left">
            <!-- 模板占 -->
        </div>
        <div class="right">
             <!-- 模板坑 -->
        </div>
    </div>
     <!-- 返回顶部按钮 -->
     <a href="#top" class="goTop iconfont icon-dingbu" id="goTop"></a>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>

    <!-- 左边的模板 -->
    <script type="text/template" id="left_tmpl">
        <ul>
            {{each arr value index}} {{if index == 0}}
            <li class="active">{{value.cat_name}}</li>
            {{else if index != 0}}
            <li>{{value.cat_name}}</li>
            {{/if}} {{/each}}
        </ul>
    </script>
    <!-- 右边的模板 -->
    <script type="text/template" id="right_tmpl">    
         {{each arr value index}}
            {{each value.children value2}}
                <div class="item_group">
                        <div class="cat_name mui-clearfix">
                           {{if index.length != 0}}
                             <span class="c_tit">{{value2.cat_name}}</span>
                           {{/if}}
                            <span class="c_line"></span>
                        </div>
                        <div class="item_contents">
                        {{each value2.children value3}}
                            <a href="javascript:;">
                                <img src="http://api.pyg.ak48.xyz/{{value3.cat_icon}}" alt="">
                                <div class="cat_name2">{{value3.cat_name}}</div>
                            </a>
                        {{/each}}
                        </div>
                    </div>
            {{/each}}
         {{/each}}
    </script>
</body>
<script src="/lib/arttemplate/template-web.js"></script>

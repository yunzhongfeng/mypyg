<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表--(购就完事了)</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/good_list.css">
    <!-- icon图标 -->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <!-- 头部搜索框 -->
    <div class="search_header"></div>
    <!-- 商品检索部分 -->
    <div class="pyg_bar">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">销量</a>
        <a href="javascript:;">促销</a>
    </div>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <div class="view_content">
            <ul>
            </ul>
        </div>
    </div>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user-circle-o"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
    <!-- 模板引擎 -->
     <script type="text/template" id="goods_tmpl">
          {{each arr value index}}
            <li>
                <a href="javascript:;">
                    <div class="item_left">
                        <img src="{{value.goods_small_logo}}" alt="没找到">
                    </div>
                    <div class="item_right">
                        <span class="fa fa-angle-right"></span>
                        <div class="goods_name mui-ellipsis">{{value.goods_name}}</div>
                        <div class="goods_price">¥ {{value.goods_price}}</div>
                    </div>
                </a>
            </li>
          {{/each}}
     </script>  
    <!-- 模板end -->
</body>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/me.css">
    <!-- icon图标 -->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <!-- 头部部分 -->
    <header class="pyg_nav mui-bar mui-bar-nav">
        <h1 class="mui-title">个人中心</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
        <!-- 用户信息 -->
        <div class="pyg_userinfo">
         
        </div>
        <!-- 订单管理 -->
        <div class="pyg_order">
            <div class="order_title">订单管理</div>
            <div class="order_content">
                <a href="/pages/order.html">
                    <span class="fa fa-credit-card-alt"></span>
                    <p>待付款</p>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-credit-card-alt"></span>
                    <p>待收货</p>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-credit-card-alt"></span>
                    <p>退款/售后</p>
                </a>
                <a href="/pages/order.html">
                    <span class="fa fa-credit-card-alt"></span>
                    <p>全部订单</p>
                </a>
            </div>
        </div>
        <!-- 密码管理 -->
        <div class="pyg_myPwd">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell"> <a class="mui-navigate-right">修改登录密码</a> </li>
                <li class="mui-table-view-cell"> <a class="mui-navigate-right">支付密码管理</a> </li>
                <li class="mui-table-view-cell"> <a class="mui-navigate-right">收货地址管理</a> </li>
            </ul>
        </div>
        <!-- 客服 -->
        <div class="pyg_contack">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell"> <a href="javascript:;">联系客服<span class="mui-pull-right">4000-188-110-911</span></a> </li>
                <li class="mui-table-view-cell"> <a class="mui-navigate-right">意见反馈</a> </li>
                <li class="mui-table-view-cell"> <a class="mui-navigate-right">关于我们</a> </li>
            </ul>
        </div>
    </div>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="/pages/me.html">
            <span class="fa fa-user-circle-o"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
    <!-- 模板引擎 -->
    <script type="text/template" id="me_temp">
        <span class="mui-icon mui-icon-contact mui-media-object mui-pull-left"></span>
        <div class="user_wrap">
            <div class="user_name">{{data.username}}</div>
            <div class="user_email">{{data.user_email}}</div>
        </div>
    </script>
    <!-- 模板引擎end -->
</body>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/me.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
    <!-- icon图标 -->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <!-- 头部部分 -->
    <header class="pyg_nav mui-bar mui-bar-nav">
        <h1 class="mui-title">注册</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
       <div class="reg_form">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机</label>
            <input type="text" name="mobile" value="13679820138" class="mui-input-clear"  placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
            <input type="text"  name="code" placeholder="4位验证码">
            <button id="valida_code" type="button" class="mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
            <input type="text" name="email" class="mui-input-clear" placeholder="邮箱">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="pwd" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" name="pwd2" class="mui-input-password" placeholder="确认密码">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input name="gender" value="男" checked type="radio">
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input name="gender" value="女" type="radio">
            </div>
        </form>
        <div class="btn_tool">
            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button>
            <button id="reg_btn" type="button" class="mui-btn mui-btn-primary">注册</button>
        </div>
       </div>
    </div>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <span class="link_name">分类</span>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <span class="link_name">购物车</span>
        </a>
        <a href="/pages/me.html">
            <span class="fa fa-user-circle-o"></span>
            <span class="link_name">我的</span>
        </a>
    </footer>
</body>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/mui/js/mui.min.js"></script>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品优购--(购就完事了)</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <!-- icon图标 -->
     <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <!-- <span class="fa fa-spinner fa-spin"></span> -->
    <!-- 头部部分 -->
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>
    <!-- 主体部分 -->
    <div class="pyg_view">
       <!-- 轮播图 -->
       <div class="index_slides">
          <div class="mui-slider">
           <!-- 模板占坑 -->
          </div> 
       </div>
       <!-- 分类导航 -->
       <nav class="index_nav"><!-- 模板 --></nav>
       <!-- 商品列表 -->
       <div class="index_goodslist">
           <!-- 模板 -->
       </div>
    </div>
    <!-- 底部部分 -->
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span><span class="link_name">首页</span>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span><span class="link_name">分类</span>  
        </a>
        <a href="/pages/cart.html">
             <span class="fa fa-shopping-cart"></span><span class="link_name">购物车</span>
        </a>
        <a href="javascript:;">
             <span class="fa fa-user-circle-o"></span><span class="link_name">我的</span>
        </a>
    </footer>

    <!-- 轮播图模板 -->
    <script type="text/template" id="slide_tmpl">
        <!-- 轮播图 -->
            <div class="mui-slider-group mui-slider-loop">
               <!--支持循环，需要重复图片节点-->
               <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{arr[arr.length-1].navigator_url}}"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
               {{each arr value index}}
                    <div class="mui-slider-item"><a href="{{value.navigator_url}}"><img src="{{value.image_src}}" /></a></div>
               {{/each}}
               <!--支持循环，需要重复图片节点-->
               <div class="mui-slider-item mui-slider-item-duplicate"><a href="{{arr[0].navigator_url}}"><img src="{{arr[0].image_src}}" /></a></div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
                {{each arr value index}}
                    {{if index == 0}}
                      <div class="mui-indicator mui-active"></div>
                      {{else if index != 0}}
                      <div class="mui-indicator"></div>
                    {{/if}}
                {{/each}}
            </div>
    </script>
    <!-- 分类导航模板 -->
    <script type="text/template" id="nav_tmpl">
        {{each arr value index}}
           <a href="javascript:;"><img src="{{value.image_src}}" alt=""></a>
        {{/each}}
    </script>
    <!-- 商品列表模板 -->
     <script type="text/template" id="goods_tmpl">
       {{each arr value index}}
        <div class="goods_group">
            <div class="big_banner"><img src="{{value.group_img}}" alt=""></div>
            <ul class="gg_content">
                {{each value.goods value2}}
                    <li>
                        <!-- 商品链接 -->
                        <a href="/pages/goods_detail.html?goods_id={{value2.goods_id}}" class="item_des">
                            <img src="{{value2.goods_small_logo}}" alt="">
                            <div class="goods_name">{{value2.goods_name}}</div>
                            <div class="goods_price">￥{{value2.goods_price}}</div>
                        </a>
                        <!-- 找相似 -->
                        <div class="item_like">
                            <a href="/pages/goods_detail.html?goods_id={{value2.goods_id}}" class=" mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
       {{/each}}
    </script>

</body>
    <script src="/lib/arttemplate/template-web.js"></script>
    <script src="/lib/zepto/zepto.js"></script>
    <script src="/lib/mui/js/mui.min.js"></script>
     <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>

</html>
